{{diagnostic}}
<div class="border rounded">

  <div class="container">
    <br>
    <h4>Datos del Cliente</h4>
  	<br>
    <form>
      <div class="form-group row">
        <label for="inputNombre" class="col-sm-2 col-form-label">Nombre</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="inputNombre" [(ngModel)]="cliente.nombre" placeholder="Nombre">
        </div>
      </div>
      <div class="form-group row">
        <label for="inputApellido" class="col-sm-2 col-form-label">Apellido</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="inputApellido" [(ngModel)]="cliente.apellido" placeholder="Apellido">
        </div>
      </div>
      <div class="form-group row">
        <label for="inputEmail" class="col-sm-2 col-form-label">Email</label>
        <div class="col-sm-10">
          <input type="email" class="form-control" id="inputEmail" [(ngModel)]="cliente.email" placeholder="Email">
        </div>
      </div>
      <div class="form-group row">
        <label for="inputUsername" class="col-sm-2 col-form-label">Username</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="inputUsername" [(ngModel)]="cliente.username" placeholder="Username">
        </div>
      </div>
      <div class="form-group row">
        <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
        <div class="col-sm-10">
          <input type="password" class="form-control" id="inputPassword" [(ngModel)]="cliente.password" placeholder="Password">
          <small id="passwordHelpInline" class="text-muted">
            Debe tener entre 8-20 caracteres de longitud.
          </small>
        </div>
      </div>
      <div class="form-group row">
        <label for="inputEmpresa" class="col-sm-2 col-form-label">Empresa</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="inputEmpresa" [(ngModel)]="cliente.empresa" placeholder="Empresa">
        </div>
      </div>


      <div class="form-group row">
        <div class="col-sm-10">
          <button type="submit" class="btn btn-danger" (click)="onCancelar()"><i class="fas fa-times"></i> Cancelar</button>
          <button type="submit" class="btn btn-success" (click)="agregarCliente(inputNombre.value, inputApellido.value, inputEmail.value, inputUsername.value, inputPassword.value, inputEmpresa.value)"><i class="fas fa-plus"></i> Agregar</button>
        </div>
      </div>
    </form>

  </div>

</div>
